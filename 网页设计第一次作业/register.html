<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" style="border: solid 1px grey;width: 300px;height: 400px;margin: 30px auto;text-align: center;">
        <p>注册</p>
        <label for="">用户名</label>
        <input type="text" pattern="^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{7,}$">
        <p id="usernameinfo"></p>
        <br>
        <br>
        <label for="">email</label>
        <input type="email" type="email">
        <p id="emailinfo"></p>
        <br>
        <br>
        <label for="">学号</label>
        <input type="text" pattern="[0-9]+">
        <p id="snoinfo"></p>
        <br>
        <br>
        <input type="submit" value="注册" style="width: 100px;height: 30px;background-image: linear-gradient(to right, #b8cbb8 0%, #b8cbb8 0%, #b465da 0%, #cf6cc9 33%, #ee609c 66%, #ee609c 100%);">
    </form>
</body>

</html>
